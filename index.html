<!doctype html>
<html>

<head>
    <meta charset="utf8" />
    <title>Lazy Dev - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener( 'DOMContentLoaded', () => {
            VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3fbbff
        })
    })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/rubik-cube-sv.png" />
            <h1>@lazydev</h1>
        </header>
        <ul>
            <li>
                <a href="://blank">
                    <img src="./images/homepage.svg" alt="Homepage" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./images/youtube.png" alt="Youtube" width="20" />
                    Youtube
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./images/facebook.png" alt="Facebook" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./images/github.png" alt="Github" width="20">
                    Github
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
